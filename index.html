<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
        }
        .container:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        .highlight {
            color: #ffcc00; /* Gold color for highlights */
        }
        blockquote {
            margin: 20px 0;
            padding: 10px;
            border-left: 5px solid #ffcc00;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I'm <span class="highlight">Maricon L. Barcibal</span></h1>
        <h1><span class="highlight">BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY -4F2</span></h1>
        <p>Age: <span class="highlight">22 years old</span></p>
        <p>Current Address: <span class="highlight">Pinahan Naujan, Or. Mindoro</span></p>
        <p>Favorite Hobby: <span class="highlight">Exploring personal development and motivation</span></p>
        <blockquote>
            "Believe you can and you're halfway there."
        </blockquote>
    </div>

</body>
</html>
